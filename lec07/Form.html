<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- lets do it</title>
</head>
<body>
    <h3>Form to apply for job:</h3>
    <form action="post">
    <div>
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" >
    </div>
    <div>
        <label for="gender">Your gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    </div>

    <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
      </select>
    </div>
    </form>

    <h5>Quick Quiz: without using br tag write a vertically aligned code asking for name, city, pincode</h5>
    <form action="NULL">
        <div>
            <div>
                <label for="userName">Enter your name:</label>
            </div>
            <input type="text" id="userName" />
        </div>
        <div>
            <div>
                <label for="userCity">City</label>
            </div>
            <input type="text" id="userCity" />
        </div>
        <div>
            <div>
                <label for="userPinCode">Pincode</label>
            </div>
            <input type="text" id="userPinCode" />
        </div>
        <div>
            <input type="submit" />
            <input type="reset" />
        </div>
    </form>
</body>
</html>
